<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box{
    }
    #cy{
      width: 100%;
      height: 400px;
      border: 1px solid red;
    }
  </style>
  <script src="../../node_modules/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
<div id="box">
  <div id="cy"></div>
</div>
<script>
  let cy = cytoscape({
    container: document.getElementById('cy'),
    elements:[
      {
        data:{
          id:'a'
        },
      },
      {
        data:{
          id:'b'
        }
      },
      {
        data:{
          id:'ab',
          source:'a',
          target:'b',
        }
      }
    ],
    style:[
      {
        selector:'node',
        style:{
          backgroundColor:'#000',
          label:'data(id)',
        },
      },
      {
        selector: 'edge',
        style:{
          width:3,
          lineColor:'#000',
          targetArrowColor:'#f00',
          targetArrowShape:'triangle',
        },
      },
    ],
    layout:{
      name:'grid',
      rows:1,
    },
  });
</script>
</body>
</html>
